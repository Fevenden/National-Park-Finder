<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>parkFinder</title>
</head>
<body>
  <main>
    <section>
    <h1>Park Finder</h1>
      <form>
        <label for="search">Enter the initials of the state you want to search in. If you want to search multiple states seperate them with a comma.</label>
        <input type="text" placeholder="state" id="search" required>
        <label for="resultNum">Enter number of results</label>
        <input type="number" min="1" max="50" value="10" id="resultNum" required>
        <button type="button" class="js-button">Search</button>
      </form>
      <p class="js-err"></p>
    </section>
    <section class="js-results hidden">
      <h2>Search Results:</h2>
      <ul class="js-list"></ul>
    </section>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
